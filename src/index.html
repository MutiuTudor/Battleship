<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Battleship</h1>
        <h4 style="color: aquamarine">Place your ships</h4>
      </header>
      <div id="root"></div>
      <footer>
        <div class="click-left">
          <img
            src="https://static.thenounproject.com/png/1056957-200.png"
            alt="Left mouse click"
            width="40px"
            height="25px"
          />
          <p class="click-text">Left mouse click</p>
          <p>to place current ship</p>
        </div>
        <div class="click-right">
          <img
            src="https://static.thenounproject.com/png/1056954-200.png"
            alt="Right mouse click"
            width="40px"
            height="25px"
          />
          <p class="click-text">Right mouse click</p>
          <p>to rotate current ship (before placing)</p>
        </div>
      </footer>
    </div>
  </body>
</html>
